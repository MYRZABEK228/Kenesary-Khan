<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кенесары Қасымұлы – Галерея</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #1e3c72;
      color: white;
      padding: 20px;
    }
    .gallery-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .image-box {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e3c72;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .back-button:hover {
      background: #15315b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Кенесары Қасымұлы</h1>
    <p>Галерея</p>
  </header>

  <div class="gallery-container">
    <div class="gallery">
      <div class="image-box">
        <img src="images/kenesary1.jpg" alt="Кенесары Қасымұлы">
      </div>
      <div class="image-box">
        <img src="images/kenesary2.jpg" alt="Кенесары сарбаздары">
      </div>
      <div class="image-box">
        <img src="images/kenesary3.jpg" alt="Кенесарының соғысы">
      </div>
      <div class="image-box">
        <img src="images/kenesary4.jpg" alt="Кенесары ханның мөрі">
      </div>
      <div class="image-box">
        <img src="images/kenesary5.jpg" alt="Кенесары ескерткіші">
      </div>
    </div>
  </div>

  <div>
    <a class="back-button" href="index.html">← Басты бетке оралу</a>
  </div>

</body>
</html>
