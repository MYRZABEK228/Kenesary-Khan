<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кенесары Қасымұлы – Галерея</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
        }
        header {
            background: #1e3c72;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #15315b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Кенесары Қасымұлы – Галерея</h1>
        <p>Кенесары ханға қатысты тарихи суреттер</p>
    </header>

    <div class="container">
        <div class="gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Kenesarı_Qasymuly.jpg" alt="Кенесары хан">
            <img src="https://adebiportal.kz/images/storage/5d/5d9e61deda2e3d9305bd2f1161a18e28.jpg" alt="Кенесары ханның ескерткіші">
            <img src="https://e-history.kz/storage/kenesary-otbasymen.jpg" alt="Кенесары хан және отбасы">
            <img src="https://abai.kz/photos/kenesary-2.jpg" alt="Кенесары көтерілісі">
            <img src="https://el.kz/upload/iblock/1dc/1dce0e3b763ce849bd34de9e715cfd94.jpg" alt="Кенесары ханның мүсіні">
            <img src="https://tarih-begalinka.kz/wp-content/uploads/2018/11/kenesary.jpg" alt="Кенесары ханның әскери жорығы">
        </div>
    </div>

    <div style="text-align: center;">
        <a class="back-button" href="index.html">← Басты бетке оралу</a>
    </div>

</body>
</html>
