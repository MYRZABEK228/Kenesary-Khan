<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Бөлім атауы – Мысалы, Өмірбаяны</title>
  <style>
    /* Жалпы стильдер */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
    }
    header {
      background: #1e3c72;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin: 20px 0;
      text-align: center;
    }
    nav a {
      margin: 5px;
      text-decoration: none;
      color: #1e3c72;
      font-weight: bold;
    }
    .content {
      max-width: 800px;
      margin: auto;
    }
    /* Суреттер мен ақпарат блоктарына арналған стильдер */
    .info-block {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info-block img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Бөлім атауы – Мысалы, Өмірбаяны</h1>
  </header>
  
  <nav>
    <a href="index.html">Негізгі бетке оралу</a>
  </nav>
  
  <div class="content">
    <!-- Мұнда бөлімге қатысты қысқаша таныстыру мәтінін орналастырыңыз -->
    <div class="info-block">
      <h2>Таныстыру</h2>
      <!-- Мәтін енгізіңіз -->
      <p>Мұнда бөлім туралы қысқаша ақпарат жазылады.</p>
    </div>
    
    <!-- Мұнда бөлімге қатысты суреттер мен қосымша ақпараттар үшін блоктар -->
    <div class="info-block">
      <h2>Сурет немесе Инфографика</h2>
      <!-- Суреттің URL мекенжайын және суретке қатысты ақпаратты осында енгізіңіз -->
      <img src="https://via.placeholder.com/600x400?text=Сурет" alt="Сурет атауы">
      <p>Мұнда суретке қатысты түсініктеме жазылады.</p>
    </div>
    
    <!-- Қосымша ақпараттар үшін блоктар -->
    <div class="info-block">
      <h2>Қосымша Ақпарат</h2>
      <!-- Қосымша мәтін немесе медиа материалдар осында қойылады -->
      <p>Мұнда бөлімге қатысты басқа мәліметтерді енгізіңіз.</p>
    </div>
    
  </div>
</body>
</html>
